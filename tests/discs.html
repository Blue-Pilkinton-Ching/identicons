<script type="text/javascript">
    null;

  const identicons		= document.querySelectorAll(".identicon");
  const discSettings		= {
      "colorRange": 20,
      // "minDiscs": 6,
      // "maxDiscs": 9,
  };

  identicons.forEach( canvas => {
      const backdrop		= document.createElement("canvas");
      backdrop.style.display	= "block";

      {
	  const result		= Identicons.renderDiscs({
	      "seed": canvas.attributes.seed?.value,
	      "base": canvas.attributes.base?.value,
	      "width": 1600,
	      "height": 200,
	      ...discSettings,
	  }, backdrop );

	  const pre		= document.createElement("pre");
	  pre.innerText		= JSON.stringify( result, null, 4 );

	  canvas.after( backdrop, pre );
	  canvas.setAttribute("seed", result.settings.seed );
      }

      {
	  const result		= Identicons.renderDiscs({
	      "seed": canvas.attributes.seed?.value,
	      "base": canvas.attributes.base?.value,
	      ...discSettings,
	  }, canvas );

	  const pre		= document.createElement("pre");
	  pre.innerText		= JSON.stringify( result, null, 4 );

	  const img		= document.createElement("img");
	  img.src		= canvas.toDataURL();

	  canvas.after( img, pre );
      }
  });

</script>
